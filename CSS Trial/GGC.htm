<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GGC.css">
    <link rel="icon" href="Images/GGC_logo.png">
    <title>Golden Gate College Portal</title>
</head>
<body>
    <div class="container">

        <div class="header"></div>

        <p id="spl">Student Portal Login</p>

        <div class="log-in">
            <h3>Please Login</h3>
          
            <input type="text" id="un" placeholder="Username" name="login" required>
            <input type="text" id="pw" placeholder="Password" name="login" required>
            <p style="font-size: 12px; font-family: Verdana, Geneva, Tahoma, sans-serif;">*Password is case sensitive</p>

            <button>Sign In</button>
    
</body>
</html>
